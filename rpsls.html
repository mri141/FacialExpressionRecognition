<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Expression Classifier</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Project Action JS -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
	<script src="webcam.js"></script>
	<script src="rps-dataset.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  	<div class="real">
  		<span class="text-center">REAL - TIME & DINAMIC FACIAL EXPRESSION RECOGNITION</span>
  	</div>

  	<div class="user-video">
		<div>
			<video autoplay playsinline muted id="wc" width="224" height="224"></video>
		</div>
	</div>

	<div class="action-btns">
		<div class="all-btns">
			<div class="single-btn">
				<button type="button" id="0" onclick="handleButton(this)" class="btn btn-primary"><img src="icons/normal.jpg"> Normal</button>
				<div class="classUpdate">
					<span>Normal Expression Samples</span>
					<div id="class1samples"></div>
				</div>
				
			</div>
			<div class="single-btn">
				<button type="button" id="1" onclick="handleButton(this)" class="btn btn-danger"><img src="icons/happy.jpg"> Happy</button>
				<div class="classUpdate">
					<span>Happy Expression Samples</span>
					<div id="class2samples"></div>
				</div>
			</div>
			<div class="single-btn">
				<button type="button" id="2" onclick="handleButton(this)" class="btn btn-primary"><img src="icons/sad.jpg"> Sad</button>
				<div class="classUpdate">
					<span>Sad Expression Samples</span>
					<div id="class3samples"></div>
				</div>
			</div>
			<div class="single-btn">
				<button type="button" id="3" onclick="handleButton(this)" class="btn btn-primary"><img src="icons/anger.jpg"> Anger</button>
				<div class="classUpdate">
					<span>Anger Expression Samples</span>
					<div id="class4samples"></div>
				</div>
			</div>
			<div class="single-btn">
				<button type="button" id="4" onclick="handleButton(this)" class="btn btn-primary"><img src="icons/surprise.jpg">Surprise</button>
				<div class="classUpdate">
					<span>Surprise Expression Samples</span>
					<div id="class5samples"></div>
				</div>
			</div>
		</div>
	</div>

	<button type="button" id="train" onclick="doTraining()" class="btn btn-primary train-btn"><img src="icons/train.svg"> Train Network</button>

	<div id="dummy" class="text-center once">Once training is complete, click 'Start Predicting' to see predictions, and 'Stop Predicting' to end.</div>

	<div class="predict-btn">
		<button type="button" id="startPredicting" onclick="startPredicting()" class="btn btn-primary start">Start Predicting</button>
		<button type="button" id="stopPredicting" onclick="stopPredicting()" class="btn btn-primary stop">Stop Predicting</button>
		<div id="prediction"></div>
	</div>
    


    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Index Exercise JS -->
    <script src="index_exercise.js"></script>
  </body>
</html>
